<div class="filters">
  <div class="wrap">
    <!-- @TODO
                Mobal version of filters
                fs-heading
                heading-actions
              -->
    <div class="filter-by" fxLayout="row" [fxHide.gt-xs]="true"> <!-- fs-heading -->
      Refine Search
    </div>

    <filter-item *ngFor="let filterItem of items"
                 [item]="filterItem"
                 [inline]="inline"
                 (itemChanged)="filterChange($event)">
    </filter-item>

    <div class="buttons">
      <button type="button" mat-button (click)="doSearch()"
              class="filter-button">Search
      </button>
    </div>
  </div>
</div>
