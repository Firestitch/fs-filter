<mat-form-field>
  <mat-label>{{item.label[0]}}</mat-label>
  <input
    matInput
    [fsDateRangeFrom]="item.name"
    [(ngModel)]="item.model.from"
    (ngModelChange)="itemChange()"
    [view]="viewType"
    name="date_from">
</mat-form-field>

<mat-form-field>
  <mat-label>{{item.label[1]}}</mat-label>
  <input
    matInput
    [fsDateRangeTo]="item.name"
    [(ngModel)]="item.model.to"
    (ngModelChange)="itemChange()"
    [view]="viewType"
    name="date_to">
</mat-form-field>
