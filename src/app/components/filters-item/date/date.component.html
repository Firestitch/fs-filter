<mat-form-field>
  <mat-label>{{item.label}}</mat-label>
  <input matInput
         fsDatePicker
         [(ngModel)]="item.model"
         (change)="itemChange()"
         [view]="viewType"
         [name]="item.name">
  <mat-placeholder *ngIf="inline">{{ item.label }}</mat-placeholder>
</mat-form-field>
