<span fxLayout="row">
  <mat-form-field class="filter-range-min">
    <mat-label>{{item.label[0]}}</mat-label>
    <span matPrefix *ngIf="item.prefix" [innerHtml]="item.prefix"></span>
    <input matInput
           type="text"
           inputmode="decimal"
           [(ngModel)]="item.model.min"
           fsMaskNumber
           [scale]="item.options?.scale || 2"
           #from
    >
  </mat-form-field>
  <div class="spacer"></div>
  <mat-form-field class="filter-range-max">
    <mat-label>{{item.label[1]}}</mat-label>
    <span matPrefix *ngIf="item.prefix" [innerHtml]="item.prefix"></span>
    <input matInput
           type="text"
           inputmode="decimal"
           [(ngModel)]="item.model.max"
           fsMaskNumber
           [scale]="item.options?.scale || 2"
           #to
    >
  </mat-form-field>
</span>
