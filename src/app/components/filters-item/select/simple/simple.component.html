<mat-form-field floatLabel="auto">
  <mat-label>{{item.label}}</mat-label>
  <mat-select [(ngModel)]="item.model" (ngModelChange)="changed($event)">
    <mat-option *ngFor="let item of item.values" [value]="item.value" [ngStyle]="item.style">
      {{ item.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
