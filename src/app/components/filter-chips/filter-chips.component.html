<mat-chip-list>
  <mat-chip
    *ngFor="let item of filters"
    [selectable]="true"
    [removable]="true">

    <ng-container *ngIf="!item.hasPendingValues && !item.initialLoading; else lodaingValues">
      {{ item.model | fsItemToChip:item }}
    </ng-container>

    <ng-template #lodaingValues>
      loading...
    </ng-template>

    <mat-icon matChipRemove (click)="removeItem(item)">cancel</mat-icon>
  </mat-chip>
</mat-chip-list>
